{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">

    <!-- Login Card -->
    <div class="card o-hidden border-0 shadow-lg" style="width: 400px;">
        <div class="card-body p-4 text-center">

            <!-- Logo above System Name -->
            <div class="mb-3">
                <img src="{% static 'assets/img/lgu.png' %}" alt="Logo" style="height:50px;">
            </div>
            <h1 class="h5 text-gray-900 mb-4">Traffic Management System</h1>

            <!-- Login Form -->
            <form class="user" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                           name="username" placeholder="Enter Username..."
                           required style="font-size:14px; padding:8px;">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           name="password" placeholder="Password"
                           required style="font-size:14px; padding:8px;">
                </div>
                <div class="form-group text-left">
                    <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck" style="font-size:12px;">Remember Me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block" style="font-size:14px; padding:8px;">
                    Login
                </button>
            </form>

            <hr style="margin:8px 0;">

            <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
                <a class="small" href="register.html">Create an Account!</a>
            </div>

        </div>
    </div>

</div>
{% endblock %}
